<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Midway Customs â€” Chiptuning Calculator</title>
<style>
  :root{
    --bg:#1a1a1a;      /* antraciet achtergrond */
    --panel:#262626;   /* donker paneel */
    --line:#333;
    --text:#f5f5f5;    /* wit */
    --muted:#bfbfbf;
    --brand:#ff6a00;   /* fel oranje */
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,Roboto,Arial}
  .wrap{max-width:1000px;margin:24px auto;padding:0 16px}
  header{text-align:center;margin-bottom:20px}
  header h1{font-size:clamp(24px,4vw,34px);margin:0;color:var(--brand)}
  header p{color:var(--muted);margin:4px 0 0}
  .card{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:20px;margin-bottom:20px}
  label{display:block;color:var(--muted);font-size:14px;margin:8px 0 4px}
  select{width:100%;padding:12px;border-radius:8px;border:1px solid var(--line);background:#1e1e1e;color:var(--text)}
  .stages{display:flex;flex-wrap:wrap;gap:10px;margin-top:8px}
  .stage{padding:10px 14px;border-radius:8px;border:1px solid var(--line);cursor:pointer;background:#1e1e1e;color:var(--text);transition:.2s}
  .stage:hover{border-color:var(--brand);color:var(--brand)}
  .stage.active{background:var(--brand);color:#fff;border-color:var(--brand)}
  .kpis{display:grid;gap:12px;margin-top:14px}
  .kpi{border:1px solid var(--line);border-radius:10px;padding:12px;background:#1e1e1e}
  .kpi .h{color:var(--muted);font-size:12px;margin-bottom:4px}
  .kpi .v{font-weight:700;font-size:20px;color:var(--brand)}
  .btn{display:inline-block;background:var(--brand);color:#fff;font-weight:600;text-align:center;text-decoration:none;padding:14px 18px;border-radius:10px;margin-top:16px}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Midway Customs</h1>
      <p>ðŸ”§ Klantvriendelijke Chiptuning Calculator</p>
    </header>

    <section class="card">
      <label>Kies auto</label>
      <select id="carSelect" onchange="fillDefaults()">
        <option value="">-- Selecteer --</option>
        <option value="golf">Volkswagen Golf 1.9 TDI (110 pk / 235 Nm)</option>
        <option value="a3">Audi A3 2.0 TDI (140 pk / 320 Nm)</option>
        <option value="passat">Volkswagen Passat 2.0 TDI (170 pk / 350 Nm)</option>
        <option value="leon">Seat Leon 1.9 TDI (150 pk / 320 Nm)</option>
        <option value="octavia">Å koda Octavia 1.6 TDI (105 pk / 250 Nm)</option>
      </select>

      <label>Stage</label>
      <div class="stages">
        <div class="stage" onclick="setStage(1,25,25)">Stage 1</div>
        <div class="stage" onclick="setStage(2,35,35)">Stage 2</div>
        <div class="stage" onclick="setStage(3,45,45)">Stage 3</div>
      </div>

      <div class="kpis">
        <div class="kpi"><div class="h">Nieuw vermogen</div><div class="v" id="np">â€“</div></div>
        <div class="kpi"><div class="h">Nieuw koppel</div><div class="v" id="nt">â€“</div></div>
        <div class="kpi"><div class="h">Winst vermogen</div><div class="v" id="dp">â€“</div></div>
        <div class="kpi"><div class="h">Winst koppel</div><div class="v" id="dt">â€“</div></div>
      </div>

      <a href="mailto:info@midwaycustoms.nl" class="btn">Vraag offerte aan</a>
    </section>
  </div>

<script>
let sp=0, st=0;
function fillDefaults(){
  const car=document.getElementById('carSelect').value;
  switch(car){
    case "golf": sp=110; st=235; break;
    case "a3": sp=140; st=320; break;
    case "passat": sp=170; st=350; break;
    case "leon": sp=150; st=320; break;
    case "octavia": sp=105; st=250; break;
    default: sp=0; st=0;
  }
  updateResults(0,0);
}
function setStage(stage,pctP,pctT){
  document.querySelectorAll('.stage').forEach(s=>s.classList.remove('active'));
  event.target.classList.add('active');
  updateResults(pctP,pctT);
}
function updateResults(pctP,pctT){
  if(!sp||!st){document.getElementById('np').textContent="â€“";return;}
  const newP=sp*(1+pctP/100);
  const newT=st*(1+pctT/100);
  document.getElementById('np').textContent=Math.round(newP)+" pk";
  document.getElementById('nt').textContent=Math.round(newT)+" Nm";
  document.getElementById('dp').textContent="+"+Math.round(newP-sp)+" pk";
  document.getElementById('dt').textContent="+"+Math.round(newT-st)+" Nm";
}
</script>
</body>
</html>
