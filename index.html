<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Midway Customs â€” Chiptuning</title>
<style>
  :root{--bg:#1a1a1a;--panel:#232323;--ink:#fff;--muted:#c9c9c9;--brand:#ff6a00;--line:#333;--radius:14px;--shadow:0 10px 30px rgba(0,0,0,.35)}
  *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,Inter,Roboto,Arial}
  .wrap{max-width:1000px;margin:28px auto;padding:0 16px}
  header{display:flex;align-items:center;gap:12px;margin-bottom:14px}
  .logo{width:50px;height:50px;border-radius:12px;overflow:hidden;background:var(--brand);display:grid;place-items:center;color:#111;font-weight:900}
  .logo img{width:100%;height:100%;object-fit:contain}
  h1{margin:0;font-size:clamp(22px,3.6vw,30px)} p.sub{margin:2px 0 0;color:var(--muted);font-size:14px}
  .grid{display:grid;gap:18px;grid-template-columns:1.1fr .9fr}
  @media(max-width:860px){.grid{grid-template-columns:1fr}}
  .card{background:var(--panel);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow)}
  .left{padding:18px}.right{padding:18px;position:sticky;top:12px;height:fit-content}
  label{display:block;color:var(--muted);font-size:13px;margin:10px 0 6px}
  select{width:100%;padding:12px;border-radius:10px;border:1px solid var(--line);background:#171717;color:var(--ink)}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:12px} @media(max-width:620px){.row{grid-template-columns:1fr}}
  .stages{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
  .stage{padding:10px 14px;border-radius:999px;border:1px solid var(--line);background:#171717;color:var(--ink);cursor:pointer}
  .stage:hover{border-color:var(--brand);color:var(--brand)} .stage.active{background:var(--brand);color:#111;border-color:var(--brand)}

  /* Resultaat-kaarten */
  .kpis{display:grid;gap:12px}
  .kpi{background:#171717;border:1px solid var(--line);border-radius:12px;padding:14px;display:flex;flex-direction:column;align-items:center;text-align:center}
  .kpi .h{font-size:14px;color:var(--muted);margin-bottom:4px}
  .kpi .v{font:800 28px/1 system-ui;color:var(--brand)}
  .btn{display:inline-block;background:var(--brand);color:#111;font-weight:800;border:0;border-radius:12px;padding:12px 16px;text-decoration:none;margin-top:14px}
  .hint{font-size:12px;color:var(--muted);margin-top:6px;text-align:center}
  .pair{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  @media(max-width:520px){.pair{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="logo" title="Midway Customs"><img src="logo.png" onerror="this.style.display='none';this.parentElement.textContent='MC';" alt="Midway Customs"></div>
    <div><h1>Midway Customs</h1><p class="sub">Chiptuning calculator</p></div>
  </header>

  <div class="grid">
    <!-- Links: keuze -->
    <section class="card left">
      <label>Merk</label><select id="make"></select>
      <div class="row">
        <div><label>Model</label><select id="model"></select></div>
        <div><label>Motor / variant</label><select id="engine"></select></div>
      </div>
      <label style="margin-top:8px">Stage</label><div class="stages" id="stages"></div>
      <div id="spec" class="hint">â€”</div>
    </section>

    <!-- Rechts: resultaat -->
    <aside class="card right">
      <h2 style="margin:0 0 12px;font-size:18px;color:#fff;text-align:center">Resultaat</h2>
      <div class="pair">
        <div class="kpi"><div class="h">Oud vermogen (pk)</div><div class="v" id="oldP">â€”</div></div>
        <div class="kpi"><div class="h">Nieuw vermogen (pk)</div><div class="v" id="newP">â€”</div></div>
      </div>
      <div class="pair">
        <div class="kpi"><div class="h">Oud koppel (Nm)</div><div class="v" id="oldN">â€”</div></div>
        <div class="kpi"><div class="h">Nieuw koppel (Nm)</div><div class="v" id="newN">â€”</div></div>
      </div>
      <a class="btn" href="mailto:info@midwaycustoms.nl?subject=Offerte%20Chiptuning">Offerte aanvragen</a>
      <p class="hint">Resultaten zijn indicatief; afhankelijk van hardware, conditie en brandstof.</p>
    </aside>
  </div>
</div>

<!-- ====== LOGICA & DATA-CONTAINER ====== -->
<script>
// Globale data-lijst (andere delen zullen DATA.push(...) doen)
window.DATA = [];

/* Helpers */
const $=id=>document.getElementById(id);
const uniq=a=>[...new Set(a)];
const byMake=()=>uniq(DATA.map(x=>x.make)).sort((a,b)=>a.localeCompare(b));
const byModel=m=>uniq(DATA.filter(x=>x.make===m).map(x=>x.model)).sort((a,b)=>a.localeCompare(b));
const byEngine=(m,mo)=>DATA.filter(x=>x.make===m&&x.model===mo).map(x=>x.engine).sort((a,b)=>a.localeCompare(b));
const getCar=(m,mo,en)=>DATA.find(x=>x.make===m&&x.model===mo&&x.engine===en);

/* UI bouw */
function buildUI(){
  $("make").innerHTML=byMake().map(v=>`<option>${v}</option>`).join("");
  $("make").onchange=()=>{
    $("model").innerHTML=byModel($("make").value).map(v=>`<option>${v}</option>`).join("");
    $("model").dispatchEvent(new Event("change"));
  };
  $("model").onchange=()=>{
    $("engine").innerHTML=byEngine($("make").value,$("model").value).map(v=>`<option>${v}</option>`).join("");
    $("engine").dispatchEvent(new Event("change"));
  };
  $("engine").onchange=renderCar;
  $("make").dispatchEvent(new Event("change"));
}

function renderCar(){
  const car=getCar($("make").value,$("model").value,$("engine").value);
  if(!car) return;
  $("spec").textContent=`Stock: ${car.stock.hp} pk / ${car.stock.nm} Nm`;
  const stagesEl=$("stages"); stagesEl.innerHTML="";
  Object.keys(car.stages).forEach((name,idx)=>{
    const chip=document.createElement("div");
    chip.className="stage"+(idx===0?" active":"");
    chip.textContent=name;
    chip.onclick=e=>{
      [...stagesEl.children].forEach(c=>c.classList.remove("active"));
      e.currentTarget.classList.add("active");
      compute(car,name);
    };
    stagesEl.appendChild(chip);
  });
  compute(car,Object.keys(car.stages)[0]);
}

function compute(car,stageName){
  const st=car.stages[stageName]||{};
  const hpNew = st.mode==="percent" ? Math.round(car.stock.hp*(1+(st.hp||0)/100)) : car.stock.hp + (st.hp||0);
  const nmNew = st.mode==="percent" ? Math.round(car.stock.nm*(1+(st.nm||0)/100)) : car.stock.nm + (st.nm||0);

  $("oldP").textContent = car.stock.hp + " pk";
  $("newP").textContent = hpNew + " pk";
  $("oldN").textContent = car.stock.nm + " Nm";
  $("newN").textContent = nmNew + " Nm";
}

/* Startfunctie â€“ roep je HELEMAAL ONDERAAN aan nadat alle DATA.push(...) delen geplakt zijn */
function start(){ buildUI(); }
</script>
