<!doctype html>

<title>Midway Customs — Chiptuning</title>
<style>
  :root{--bg:#1a1a1a;--panel:#232323;--panel2:#1e1e1e;--ink:#fff;--muted:#c9c9c9;--brand:#ff6a00;--line:#333;--radius:14px;--shadow:0 10px 30px rgba(0,0,0,.35)}
  *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,Inter,Roboto,Arial}
  .wrap{max-width:1100px;margin:28px auto;padding:0 16px}
  header{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px}
  .brand{display:flex;align-items:center;gap:12px}
  .logo{width:44px;height:44px;border-radius:12px;overflow:hidden;background:var(--brand);display:grid;place-items:center;color:#111;font-weight:900}
  .logo img{width:100%;height:100%;object-fit:contain}
  .nav{display:flex;gap:14px;color:var(--muted);font-size:14px}
  .nav a{color:var(--muted);text-decoration:none}.nav a:hover{color:var(--ink)}
  .bar{height:3px;background:var(--panel2);border-radius:999px;margin:10px 0}
  .bar .active{height:3px;width:120px;background:var(--brand);border-radius:999px}
  .grid{display:grid;gap:18px;grid-template-columns:1.1fr .9fr}
  @media(max-width:860px){.grid{grid-template-columns:1fr}}
  .card{background:var(--panel);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow)}
  .left{padding:18px}.right{padding:18px;position:sticky;top:12px;height:fit-content}
  h1{margin:0;font-size:clamp(22px,3.6vw,30px)} p.sub{margin:2px 0 0;color:var(--muted);font-size:14px}
  label{display:block;color:var(--muted);font-size:13px;margin:10px 0 6px}
  select{width:100%;padding:12px;border-radius:10px;border:1px solid var(--line);background:#171717;color:var(--ink)}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:12px} @media(max-width:620px){.row{grid-template-columns:1fr}}
  .stages{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
  .stage{padding:10px 14px;border-radius:999px;border:1px solid var(--line);background:#171717;color:var(--ink);cursor:pointer}
  .stage:hover{border-color:var(--brand);color:var(--brand)} .stage.active{background:var(--brand);color:#111;border-color:var(--brand)}
  .kpis{display:grid;gap:10px}
  .kpi{background:#171717;border:1px solid var(--line);border-radius:12px;padding:14px;display:flex;align-items:center;justify-content:space-between}
  .kpi .h{font-size:12px;color:var(--muted)} .kpi .v{font:800 26px/1 system-ui;color:var(--brand)}
  .btn{display:inline-block;background:var(--brand);color:#111;font-weight:800;border:0;border-radius:12px;padding:12px 16px;text-decoration:none;margin-top:10px}
  .hint{font-size:12px;color:var(--muted);margin-top:6px}
</style>

<body>
<div class="wrap">
  <header>
    <div class="brand">
      <div class="logo" title="Midway Customs"><img src="logo.png" onerror="this.style.display='none';this.parentElement.textContent='MC';" alt="Midway Customs"></div>
      <div><h1>Midway Customs</h1><p class="sub">Chiptuning — Oud vs nieuw vermogen</p></div>
    </div>
    <nav class="nav"><a href="#">Home</a><a href="#">Tarieven</a><a href="#">Contact</a></nav>
  </header>
  <div class="bar"><div class="active"></div></div>

  <div class="grid">
    <section class="card left">
      <label>Merk</label><select id="make"></select>
      <div class="row">
        <div><label>Model</label><select id="model"></select></div>
        <div><label>Motor / variant</label><select id="engine"></select></div>
      </div>
      <label style="margin-top:8px">Stage</label><div class="stages" id="stages"></div>
      <div id="spec" class="hint">—</div>
    </section>

    <aside class="card right">
      <div class="kpis">
        <div class="kpi"><div class="h">Oud vermogen</div><div class="v" id="oldP">—</div></div>
        <div class="kpi"><div class="h">Nieuw vermogen</div><div class="v" id="newP">—</div></div>
      </div>
      <a class="btn" href="mailto:info@midwaycustoms.nl?subject=Offerte%20Chiptuning">Offerte aanvragen</a>
      <p class="hint">Schattingen. Werkelijke resultaten kunnen variëren door staat van de auto, brandstof, hardware en omgeving.</p>
    </aside>
  </div>
</div>

/* ===== UI / LOGICA ===== */
const $=id=>document.getElementById(id);
const uniq=a=>[...new Set(a)];
const byMake=()=>uniq(DATA.map(x=>x.make)).sort((a,b)=>a.localeCompare(b));
const byModel=m=>uniq(DATA.filter(x=>x.make===m).map(x=>x.model));
const byEngine=(m,mo)=>DATA.filter(x=>x.make===m && x.model===mo).map(x=>x.engine);
const getCar=(m,mo,en)=>DATA.find(x=>x.make===m && x.model===mo && x.engine===en);

function init(){
  $("make").innerHTML = byMake().map(v=>`<option>${v}</option>`).join("");
  $("make").onchange=()=>{
    $("model").innerHTML = byModel($("make").value).map(v=>`<option>${v}</option>`).join("");
    $("model").dispatchEvent(new Event("change"));
  };
  $("model").onchange=()=>{
    $("engine").innerHTML = byEngine($("make").value,$("model").value).map(v=>`<option>${v}</option>`).join("");
    $("engine").dispatchEvent(new Event("change"));
  };
  $("engine").onchange=renderCar;
  $("make").dispatchEvent(new Event("change"));
}
function renderCar(){
  const car=getCar($("make").value,$("model").value,$("engine").value);
  if(!car) return;
  $("spec").textContent=`Stock: ${car.stock} pk`;
  const stagesEl=$("stages"); stagesEl.innerHTML="";
  Object.keys(car.stages).forEach((name,idx)=>{
    const chip=document.createElement("div");
    chip.className="stage"+(idx===0?" active":""); chip.textContent=name;
    chip.onclick=e=>{[...stagesEl.children].forEach(c=>c.classList.remove("active")); e.currentTarget.classList.add("active"); compute(car,name);};
    stagesEl.appendChild(chip);
  });
  compute(car,Object.keys(car.stages)[0]);
}
function compute(car,stageName){
  const st=car.stages[stageName];
  const newP = st.mode==="percent" ? Math.round(car.stock*(1+st.hp/100)) : car.stock + st.hp;
  $("oldP").textContent=car.stock+" pk"; $("newP").textContent=newP+" pk";
}
init();
